<!DOCTYPE html>
<html>
<head>
<style>
  @font-face{
    font-family: Genshin;
    src: url(HYImpact-Regular.ttf);
  }
  html, body {
    height: 90%;
    font-family: Genshin;
  }
  h2 {
    text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;  
  }
  img {
    position: absolute;
    bottom: 1px;
  }
  button {
    left: 50%;
    font-size: large;
    font-family: Genshin;
  }
  #mommy{
    height:100%;
    width: auto;
  }
  #twink{
    width: auto;
  }
  .f{
    text-align: right;
    right: 1px;
  }
  .m{
    text-align: left;
    left: 1px;
  }
  #container { 
    position: relative;
  }

  #center {
    margin: 0;
    position: absolute;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  .Cryo {color:#a0e9e5;}
  .Electro {color:#a757cb;}
  .Pyro {color: #fe925d;}
  .Hydro {color: #21e1eb;}
  .Anemo {color: #72e2c3;}
  .Geo {color: #e3b342;}
  .Dendro {color: #23c18a;}
</style>
<link rel="icon" href="Yae.png">
</head>
<body>
  <img class="f" id="mommy" align="right" align="bottom">
  <img class="m" id="twink" align="left" align="bottom">
  <h2>
    <div class="m" id="mal"></div>
    <div class="f" id="fem"></div>
  </h2>
  <div id="container">
    <div id="center">
      <button type="button" id="butt">new pairing</button>
    </div>
  </div>
  <script>
    function Char(e, a, h, w, n, i){
      this.element = e;
      this.affiliation = a;
      this.height = h;
      this.weapon = w;
      this.name = n;
      this.image = i;
    }
    const eC = "Cryo";
    const eE = "Electro";
    const eP = "Pyro";
    const eH = "Hydro";
    const eA = "Anemo";
    const eG = "Geo";
    const eD = "Dendro";

    const aM = "Mondstadt";
    const aL = "Liyue";
    const aI = "Inazuma";
    const aF = "Fatui";
    const aS = "Sumeru";
    const aN = "Snezhnaya";

    const wB = "bow";
    const wC = "catalyst";
    const wP = "polearm";
    const wS = "sword";
    const wL = "claymore";

    const kuj = new Char(eE, aI, 175.7, wB,"Kujou Sara", "images/Kujou_Sara_Portrait.webp");
    const she = new Char(eC, aL, 171.8, wP,"Shenhe", "images/Shenhe_Portrait.webp");
    const rai = new Char(eE, aI, 171.5, wP,"Raiden Ei", "images/Raiden_Shogun_Portrait.webp");
    const lis = new Char(eE, aM, 171.2, wC,"Lisa", "images/Lisa_Portrait.webp");
    const deh = new Char(eP, aS, 170.4, wL,"Dehya", "images/Dehya_Portrait.webp");
    const eul = new Char(eC, aM, 185.1, wL,"Eula", "images/Eula_Portrait.webp"); //real height: 170.1
    const yel = new Char(eH, aI, 170.1, wB,"Yelan", "images/Yelan_Portrait.webp"); 
    const jea = new Char(eA, aM, 170.1, wS,"Jean", "images/Jean_Portrait.webp");
    const ros = new Char(eC, aM, 169.7, wP,"Rosaria", "images/Rosaria_Portrait.webp");
    const nin = new Char(eG, aL, 169.5, wC,"Ningguang", "images/Ningguang_Portrait.webp");
    const yae = new Char(eE, aI, 169.5, wC,"Yae Miko", "images/Yae_Miko_Portrait.webp");
    const bei = new Char(eE, aL, 169.2, wL,"Beidou", "images/Beidou_Portrait.webp");
    const can = new Char(eH, aS, 169.0, wP,"Candace", "images/Candace_Portrait.webp");
    const f = [kuj, ros, she, rai, lis, yel, jea, eul, nin, yae, bei, can, deh];
    const hei = new Char(eA, aI, 167.3, wC,"Heizou", "images/Shikanoin_Heizou_Portrait.webp");
    const sca = new Char(eA, aS, 164.7, wC,"Wanderer", "images/Wanderer_Portrait.webp");
    const ben = new Char(eP, aM, 164.5, wS,"Bennett", "images/Bennett_Portrait.webp");
    const gor = new Char(eG, aI, 164.4, wB,"Gorou", "images/Gorou_Portrait.webp");
    const ven = new Char(eA, aM, 164.3, wB,"Venti", "images/Venti_Portrait.webp");
    const xig = new Char(eH, aL, 164.2, wS,"Xingqiu", "images/Xingqiu_Portrait.webp");
    const kaz = new Char(eA, aI, 163.9, wS,"Kazuha", "images/Kaedehara_Kazuha_Portrait.webp");
    const raz = new Char(eE, aM, 133.5, wL,"Razor", "images/Razor_Portrait.webp"); //real height: 163.5
    const tig = new Char(eD, aS, 163.3, wB,"Tighnari", "images/Tighnari_Portrait.webp");
    const cho = new Char(eC, aL, 163.3, wL,"Chongyun", "images/Chongyun_Portrait.webp");
    const alb = new Char(eG, aM, 162.8, wS,"Albedo", "images/Albedo_Portrait.webp");
    const xia = new Char(eA, aL, 162.2, wP,"Xiao", "images/Xiao_Portrait.webp");
    const cyn = new Char(eE, aS, 161.9, wP,"Cyno", "images/Cyno_Portrait.webp");
    const m = [hei, ben, xig, ven, kaz, cho, gor, raz, xia, sca, tig, cyn, alb];
    ship();
    document.getElementById("butt").onclick = function() {ship()};
    function ship() {
      let fPick = f[Math.floor(Math.random()*f.length)];
      let mPick = m[Math.floor(Math.random()*m.length)];
      var heightRatio = 1-(mPick.height/fPick.height);
      var biggerRatio = 100-(heightRatio*300);
      document.getElementById("twink").style.height = biggerRatio+'%';
      document.getElementById("twink").src = mPick.image;
      document.getElementById("mal").className = 'm ' + mPick.element;
      document.getElementById("mommy").src = fPick.image;
      document.getElementById("fem").className = 'f ' + fPick.element;
      document.getElementById("mal").innerHTML = mPick.name;
      document.getElementById("fem").innerHTML = fPick.name;
    }
  </script>
</body>
</html>
