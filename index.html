<!DOCTYPE html>
<html>
<head>
<style>
  @font-face{
    font-family: Genshin;
    src: url(HYImpact-Regular.ttf);
  }
  html, body {
    font-family: Genshin;
  }
  h2 {
    text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;  
  }
  img {
    position: absolute;
    bottom: 1px;
  }
  button {
    left: 50%;
    font-size: large;
    font-family: Genshin;
  }
  #mommy{
    width: auto;
  }
  #twink{
    width: auto;
  }
  .f{
    text-align: right;
    right: 1px;
  }
  .m{
    text-align: left;
    left: 1px;
  }
  #container { 
    position: relative;
  }

  #center {
    margin: 0;
    position: absolute;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  .Cryo {color:#a0e9e5;}
  .Electro {color:#a757cb;}
  .Pyro {color: #fe925d;}
  .Hydro {color: #21e1eb;}
  .Anemo {color: #72e2c3;}
  .Geo {color: #e3b342;}
  .Dendro {color: #23c18a;}
</style>
<link rel="icon" href="Yae.png">
</head>
<body>

<h2>
  <div class="m" id="mal"></div>
  <div class="f" id="fem"></div>
</h2>
<div id="container">
  <div id="center">
    <button type="button" id="butt">new pairing</button>
  </div>
</div>
<img class="m" id="twink" align="left" align="bottom">
<img class="f" id="mommy" align="right" align="bottom">
<script>

  this.name = n;
  this.element = e;
  this.affiliation = a;
  this.height = h;
  this.weapon = w;
  this.image = i;
}
const eC = "Cryo";
const eE = "Electro";
const eP = "Pyro";
const eH = "Hydro";
const eA = "Anemo";
const eG = "Geo";

const aL = "Liyue";
const aI = "Inazuma";
const aF = "Fatui";
const aS = "Sumeru";
const aN = "Snezhnaya";

const wB = "bow";
const wC = "catalyst";
const wP = "polearm";
const wS = "sword";
const wL = "claymore";

const yel = new Char("Yelan", 		eH, aI, 170.1, wB, "https://static.wikia.nocookie.net/gensin-impact/images/0/0b/Yelan_Portrait.png"); 
const jea = new Char("Jean", 		  eA, aM, 170.1, wS, "https://static.wikia.nocookie.net/gensin-impact/images/0/03/Jean_Portrait.png");
const ros = new Char("Rosaria",		eC, aM, 169.7, wP, "https://static.wikia.nocookie.net/gensin-impact/images/e/e4/Rosaria_Portrait.png");

const bei = new Char("Beidou", 		eE, aL, 169.2, wL, "https://static.wikia.nocookie.net/gensin-impact/images/0/05/Beidou_Portrait.png");
const can = new Char("Candace",   eH, aS, 169.0, wP, "https://static.wikia.nocookie.net/gensin-impact/images/3/31/Candace_Portrait.png");

const xig = new Char("Xingqiu", 	eH, aL, 164.2, wS, "https://static.wikia.nocookie.net/gensin-impact/images/0/05/Xingqiu_Portrait.png");

const xia = new Char("Xiao", 		  eA, aL, 162.2, wP, "https://static.wikia.nocookie.net/gensin-impact/images/d/dc/Xiao_Portrait.png");

const m = [hei, ben, xig, ven, kaz, cho, gor, raz, xia, sca, tig, cyn, alb];
ship();
document.getElementById("butt").onclick = function() {ship()};
function ship() {
  let fPick = f[Math.floor(Math.random()*f.length)];
  let mPick = m[Math.floor(Math.random()*m.length)];
  document.getElementById("twink").style.height = (mPick.height*3)+'px';
  document.getElementById("twink").src = mPick.image;
  document.getElementById("mal").className = 'm ' + mPick.element;
  document.getElementById("mommy").style.height = (fPick.height*3)+'px';
  document.getElementById("mommy").src = fPick.image;
  document.getElementById("fem").className = 'f ' + fPick.element;
  document.getElementById("mal").innerHTML = mPick.name;
  document.getElementById("fem").innerHTML = fPick.name;
}
</script>

</body>
</html>
